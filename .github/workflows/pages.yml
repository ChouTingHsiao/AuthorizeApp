name: AuthorizeApp GitHub Actions Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      id: Checkout
      uses: actions/checkout@master

    - name: Use Node.js 12.14
      id: Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.14

    - name: install
      id: install
      run: npm ci

    - name: Lint
      id: Lint
      run: npx ng lint

    - name: test
      id: test
      run: npm test

    - name: update chrome
      id: update
      run: npx webdriver-manager clean && npx webdriver-manager update --versions.chrome $(google-chrome --version | grep -ioE "[0-9.]{10,20}")

    - name: e2e
      id: e2e
      run: ng e2e --headless --no-watch

    - name: Build
      id: Build
      run: npx ng build --configuration production --base-href https://choutinghsiao.github.io/AuthorizeApp/

    - name: Deploy
      id: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
       token: ${{ secrets.ACCESS_TOKEN }}
       branch: gh-pages
       folder: dist/authorize-example

  notify:
    runs-on: ubuntu-latest

    steps:

    - name: Notify
      id: Notify
      uses: snow-actions/line-notify@v1.0.0
      with:
        access_token: ${{ secrets.LINE_ACCESS_TOKEN }}
        message: ${{ format('{0} {1} %0D%0A {2}', github.workflow,  job.status, 'https://choutinghsiao.github.io/AuthorizeApp/')}}

    needs: [build-and-deploy] 
